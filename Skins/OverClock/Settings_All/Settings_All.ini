;---------------------------------------------------------
;-- OverClock - The Rainmeter Skin for OverClockers.
;---------------------------------------------------------
;
[Rainmeter]
Update=1000
Group=GroupNotCpuz | GroupSettingsCores | GroupSettingsGpu | GroupSettingsFans | GroupSettingsAlerts | GroupSettingsVoltagesTempsPower | GroupSettingsFeeds

;---------------------------------------------------------
