[Rainmeter]
@include=#@#Style.inc
@include2=#@#Calcs.inc
@include3=#@#SensorID.inc
@include4=#@#Align.inc

[Metadata]
Name=OverClockEYEry - Cool Blue Gauges
Author=Vhael
Information=CPU/GPU System Monitor. Requires HWiNFO/MSIAfterburner Plugins.
License=
Version=1.0

[Variables]
LabelText=[DateSmall]
SkinMeasure1=Time12hour
SkinMeasure2=TimeMinutesBar
SkinMeasure3=TimeSecondsBar
SkinMeasure4=TimeSeconds
SkinMeasure5=TimeHoursBar

[CircleShade]
Meter=Roundline
MeterStyle=CircleShadeStyle|CircleBorderAlign
LineStart=39
LineLength=42

[InnerShade]
Meter=Roundline
MeterStyle=CircleShadeStyle|CircleBorderAlign
LineStart=6
LineLength=8

[OutsideCircleBG]
Meter=Roundline
MeterStyle=CircleBGStyle|CircleBorderAlign
LineStart=0
LineLength=38

[InsideCircleAccent]
Meter=Roundline
MeterStyle=CircleAccentStyle|CircleBorderAlign
LineStart=28
LineLength=30

[OutsideCircleBorder]
Meter=Roundline
MeterStyle=CircleBorderStyle|CircleBorderAlign
LineStart=42
LineLength=44

[CircleBorder1]
Meter=Roundline
MeterStyle=CircleBorderStyle|CircleBorderAlign
LineStart=38
LineLength=39

[InnerCircleBorder]
Meter=Roundline
MeterStyle=CircleBorderStyle|CircleBorderAlign
LineStart=5
LineLength=7

[HourValue]
Meter=String
MeterStyle=CircleBarValueStyle|CircleBarValueAlign
MeasureName=#SkinMeasure1#
Text="%1"

[SecondsValue]
Meter=String
MeterStyle=CircleBarValueHighStyle|CircleBarValueHighAlign
MeasureName=#SkinMeasure4#
Text="%1"
DynamicVariables=1

[DateValue]
Meter=String
MeterStyle=CircleBarLabelStyle|CircleBarLabelAlign
Text=#LabelText#

[SecondsNeedle]
Meter=Roundline
MeterStyle=CircleBarNeedleStyle|CircleBarCircle
MeasureName=#SkinMeasure3#
LineStart=30
LineLength=38
LineWidth=1
DynamicVariables=1

[MinutesNeedleTip]
Meter=Roundline
MeterStyle=CircleBarNeedleTipStyle|CircleBarCircle
MeasureName=#SkinMeasure2#
LineStart=0
LineLength=36
LineWidth=4

[MinutesNeedle]
Meter=Roundline
MeterStyle=CircleBarNeedleStyle|CircleBarCircle
MeasureName=#SkinMeasure2#
LineStart=0
LineLength=34
LineWidth=3

[HourNeedle]
Meter=Roundline
MeterStyle=CircleBarNeedleStyle|CircleBarCircle
MeasureName=#SkinMeasure5#
LineStart=12
LineLength=25
LineWidth=2
