[Rainmeter]
@include=#@#Style.inc
@include2=#@#Calcs.inc
@include3=#@#SensorID.inc
@include4=#@#Align.inc

[Metadata]
Name=OverClockEYEry - Cool Blue Gauges
Author=Vhael
Information=CPU/GPU System Monitor. Requires HWiNFO/MSIAfterburner Plugins.
License=
Version=1.0

[Variables]
LabelText="GPU1 (%)"
SkinMeasure1=BaseUsage
SkinMeasure2=UsageAdjust
SkinMeasure3=RPMAdjust
SkinMeasure4=GPUTempHighCore
SkinMeasure5=HighFlash

[BaseUsage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUUsageID#

[BaseRPM]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUFanID#

[GPUTemp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUTempID#
[GPU0Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPU0TempID#
[GPU1Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPU1TempID#
[GPU2Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPU2TempID#

[CircleShade]
Meter=Roundline
MeterStyle=CircleShadeStyleGPUTA|CircleBorderAlign
LineStart=39
LineLength=42
DynamicVariables=1

[InnerShade]
Meter=Roundline
MeterStyle=CircleShadeStyleGPUTA|CircleBorderAlign
LineStart=6
LineLength=8
DynamicVariables=1

[OutsideCircleBG]
Meter=Roundline
MeterStyle=CircleBGStyle|CircleBorderAlign
LineStart=0
LineLength=38

[InsideCircleAccent]
Meter=Roundline
MeterStyle=CircleAccentStyle|CircleBorderAlign
LineStart=28
LineLength=30

[OutsideCircleBorder]
Meter=Roundline
MeterStyle=CircleBorderStyle|CircleBorderAlign
LineStart=42
LineLength=44

[CircleBorder1]
Meter=Roundline
MeterStyle=CircleBorderStyle|CircleBorderAlign
LineStart=38
LineLength=39

[InnerCircleBorder]
Meter=Roundline
MeterStyle=CircleBorderStyle|CircleBorderAlign
LineStart=5
LineLength=7

[GPUValue]
Meter=String
MeterStyle=CircleBarValueStyle|CircleBarValueAlignAS
MeasureName=#SkinMeasure1#
Text="%1"

[TempValue]
Meter=String
MeterStyle=CircleBarValueHighStyle|CircleBarValueHighAlign
MeasureName=#SkinMeasure4#
Text="%1°"
DynamicVariables=1

[GPULabel]
Meter=String
MeterStyle=CircleBarLabelStyle|CircleBarLabelAlign
Text=#LabelText#

[GPUUsageHighNeedle]
Meter=Roundline
MeterStyle=CircleBarNeedleStyle|CircleBarAlign
MeasureName=#SkinMeasure3#
LineStart=30
LineLength=38
LineWidth=1

[GPUUsageNeedleTip]
Meter=Roundline
MeterStyle=CircleBarNeedleTipStyle|CircleBarAlign
MeasureName=#SkinMeasure2#
LineStart=0
LineLength=36
LineWidth=4

[GPUUsageNeedle]
Meter=Roundline
MeterStyle=CircleBarNeedleStyle|CircleBarAlign
MeasureName=#SkinMeasure2#
LineStart=0
LineLength=34
LineWidth=3
