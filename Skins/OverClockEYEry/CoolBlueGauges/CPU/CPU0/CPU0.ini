[Rainmeter]
@include=#@#Style.inc
@include2=#@#Calcs.inc
@include3=#@#SensorID.inc
@include4=#@#Align.inc

[Metadata]
Name=OverClockEYEry - Cool Blue Gauges
Author=Vhael
Information=CPU/GPU System Monitor. Requires HWiNFO/MSIAfterburner Plugins.
License=
Version=1.0

[Variables]
LabelText="CPU0 (%)"
SkinMeasure1=BaseUsage
SkinMeasure2=UsageAdjust
SkinMeasure3=UsageHigh
SkinMeasure4=BaseTemp

[BaseUsage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#Core0UsageID#

[BaseTemp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#Core0TempID#

[CircleShade]
Meter=Roundline
MeterStyle=CircleShadeStyleCPUTA|CircleBorderAlign
LineStart=39
LineLength=42
DynamicVariables=1

[InnerShade]
Meter=Roundline
MeterStyle=CircleShadeStyleGPUTA|CircleBorderAlign
LineStart=6
LineLength=8
DynamicVariables=1

[OutsideCircleBG]
Meter=Roundline
MeterStyle=CircleBGStyle|CircleBorderAlign
LineStart=0
LineLength=38

[InsideCircleAccent]
Meter=Roundline
MeterStyle=CircleAccentStyle|CircleBorderAlign
LineStart=28
LineLength=30

[OutsideCircleBorder]
Meter=Roundline
MeterStyle=CircleBorderStyle|CircleBorderAlign
LineStart=42
LineLength=44

[CircleBorder1]
Meter=Roundline
MeterStyle=CircleBorderStyle|CircleBorderAlign
LineStart=38
LineLength=39

[InnerCircleBorder]
Meter=Roundline
MeterStyle=CircleBorderStyle|CircleBorderAlign
LineStart=5
LineLength=7

[CPUValue]
Meter=String
MeterStyle=CircleBarValueStyle|CircleBarValueAlignAS
MeasureName=#SkinMeasure1#
Text="%1"

[TempValue]
Meter=String
MeterStyle=CircleBarValueHighStyle|CircleBarValueHighAlign
MeasureName=#SkinMeasure4#
Text="%1°"
DynamicVariables=1

[CPULabel]
Meter=String
MeterStyle=CircleBarLabelStyle|CircleBarLabelAlign
Text=#LabelText#

[CPUUsageHighNeedle]
Meter=Roundline
MeterStyle=CircleBarNeedleStyle|CircleBarAlign
MeasureName=#SkinMeasure3#
LineStart=30
LineLength=38
LineWidth=1

[CPUUsageNeedleTip]
Meter=Roundline
MeterStyle=CircleBarNeedleTipStyle|CircleBarAlign
MeasureName=#SkinMeasure2#
LineStart=0
LineLength=36
LineWidth=4

[CPUUsageNeedle]
Meter=Roundline
MeterStyle=CircleBarNeedleStyle|CircleBarAlign
MeasureName=#SkinMeasure2#
LineStart=0
LineLength=34
LineWidth=3
