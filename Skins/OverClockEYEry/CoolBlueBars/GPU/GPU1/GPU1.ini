[Rainmeter]
@include=#@#Style.inc
@include2=#@#Align.inc
@include3=#@#Calcs.inc
@include4=#@#SensorID.inc

[Metadata]
Name=OverClockEYEry - Cool Blue Bars
Author=Vhael
Information=CPU/GPU System Monitor. Requires HWiNFO/MSIAfterburner Plugins.
License=
Version=1.0

[Variables]
LabelText="GPU1"
LabelText2="Temp."
LabelText3="Fan"
LabelText4="D3D"
LabelText5="GPU"
LabelText6="G"
LabelText7="M"
LabelText8="D3D"
@include=#@#GPUTempMeter.inc
@include2=#@#GPUTextMeter.inc
@include3=#@#GPUUsageMeter.inc

[GPUBanner]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUTempID#
HWiNFOType=SensorName
Substitute="GPU [#0]: ":"",": ATI Internal":""
UpdateDivider=10

[GPUBannerLabel]
Meter=String
MeasureName=GPUBanner
X=143
Y=30
W=286
H=60
FontColor=#TitleTextColor#
FontFace=#MainFont#
FontSize=#Headline0#
SolidColor=#SolidDrag#
StringAlign=CenterCenter
AntiAlias=1
DynamicVariables=1

[GPUTemp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUTempID#
[GPU0Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPU0TempID#
[GPU1Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPU1TempID#
[GPU2Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPU2TempID#
[BaseRPM]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUFanID#
[BaseV]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUVID#
[BaseClock]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUClockID#
[BaseMemClock]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUMemClockID#
[BaseUsage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUUsageID#
[BaseUsage2]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUD3DUsageID#
[GPUD3DDed]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUD3DDedID#
[GPUD3DDyn]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUD3DDynID#
