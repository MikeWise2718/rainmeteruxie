[Rainmeter]
@include=#@#Style.inc
@include2=#@#Calcs.inc
@include3=#@#SensorID.inc
@include4=#@#Align.inc

[Metadata]
Name=OverClockEYEry - Cool Blue Bars
Author=Vhael
Information=CPU/GPU System Monitor. Requires HWiNFO/MSIAfterburner Plugins.
License=
Version=1.0

[Variables]
LabelText="GPU2"
LabelText2="Temp."
LabelText3="Fan"
LabelText4="D3D"
LabelText5="GPU"
LabelText6="G"
LabelText7="M"
LabelText8="D3D"
@include=#@#GPUTempMeter.inc
@include2=#@#GPUTextMeter.inc
@include3=#@#GPUUsageMeter.inc

[GPUBanner]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUTemp2ID#
HWiNFOType=SensorName
Substitute="GPU [#1]: ":"",": ATI Internal":""
UpdateDivider=10

[GPUBannerLabel]
Meter=String
MeasureName=GPUBanner
X=143
Y=30
W=286
H=60
FontColor=#TitleTextColor#
FontFace=#MainFont#
FontSize=#Headline0#
SolidColor=#SolidDrag#
StringAlign=CenterCenter
AntiAlias=1
DynamicVariables=1

[GPUTemp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUTemp2ID#
[GPU0Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPU0Temp2ID#
[GPU1Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPU1Temp2ID#
[GPU2Temp]
