[BaseMemClock]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUMemClock2ID#
[BaseUsage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUUsage2ID#
[BaseUsage2]
