[Rainmeter]
Update=100
@include=#@#Style.inc
@include2=#@#Align.inc
@include3=#@#Calcs.inc
@include4=#@#SensorID.inc

[Metadata]
Name=OverClockEYEry - Cool Blue Bars
Author=Vhael
Information=CPU/GPU System Monitor. Requires HWiNFO/MSIAfterburner Plugins.
License=
Version=1.0

[Variables]
EQX=10R
EQY=0
EQW=9
EQH=75


[mFPS]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=Framerate

[mGPU1Usage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUUsageID#
Percentual=1

[mGPU1D3D]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUD3DUsageID#
Percentual=1

[mGPU1Fan]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUFanID#
MinValue=1
MaxValue=6000

[mGPU1Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUTempID#
MinValue=0
MaxValue=100

[mGPU2Usage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUUsage2ID#
Percentual=1

[mGPU2D3D]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUD3DUsage2ID#
Percentual=1

[mGPU2Fan]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUFan2ID#
MinValue=1
MaxValue=6000

[mGPU2Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#GPUTemp2ID#
MinValue=0
MaxValue=100

[mCPU0Usage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#Core0UsageID#
Percentual=1

[mCPU0Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#Core0TempID#
MinValue=0
MaxValue=100

[mCPU1Usage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#Core1UsageID#
Percentual=1

[mCPU1Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#Core1TempID#
MinValue=0
MaxValue=100

[mCPU2Usage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#Core2UsageID#
Percentual=1

[mCPU2Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#Core2TempID#
MinValue=0
MaxValue=100

[mCPU3Usage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#Core3UsageID#
Percentual=1

[mCPU3Temp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOID=#Core3TempID#
MinValue=0
MaxValue=100

[FPS]
Meter=Bar
MeterStyle=BarEQStyle|BarEQ
MeasureName=mFPS

[GPU1Usage]
Meter=Bar
MeterStyle=BarEQStyle|BarEQ
MeasureName=mGPU1Usage

[GPU1D3D]
Meter=Bar
MeterStyle=BarEQStyle|BarEQ
MeasureName=mGPU1D3D

[GPU1Fan]
Meter=Bar
MeterStyle=BarEQStyle|BarEQ
MeasureName=mGPU1Fan

[GPU1Temp]
Meter=Bar
MeterStyle=BarEQStyle|BarEQ
MeasureName=mGPU1Temp

[CPU0Usage]
Meter=Bar
MeterStyle=BarEQStyle|BarEQ
MeasureName=mCPU0Usage

[CPU1Usage]
Meter=Bar
MeterStyle=BarEQStyle|BarEQ
MeasureName=mCPU1Usage

[CPU0Temp]
Meter=Bar
MeterStyle=BarEQStyle|BarEQ
MeasureName=mCPU0Temp

[CPU1Temp]
Meter=Bar
MeterStyle=BarEQStyle|BarEQ
MeasureName=mCPU1Temp

[CPU2Temp]
Meter=Bar
MeterStyle=BarEQStyle|BarEQ
MeasureName=mCPU2Temp

[CPU3Temp]
Meter=Bar
MeterStyle=BarEQStyle|BarEQ
MeasureName=mCPU3Temp

[CPU2Usage]
Meter=Bar
MeterStyle=BarEQStyle|BarEQ
MeasureName=mCPU2Usage

[CPU3Usage]
