[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name= Task Manager 10 - CPU Quad Core
Author=Lave2600
Version=1.1
License=CC-BY-NC-SA 3.0

[MeasureAverageCPU]
Measure=CPU

[MeasureCPU1]
Measure=CPU
Processor=0

[MeasureCPU2]
Measure=CPU
Processor=1

[MeasureCPU3]
Measure=CPU
Processor=2

[MeasureCPU4]
Measure=CPU
Processor=3

---

[MeterBackground]
Meter=Image
ImageName=#@#Images\CPU.png
X=0
Y=0
W=213
H=110
AntiAlias=1

[MeterCPU4x]
Meter=String
FontFace=Ikaros Sans
FontSize=13
FontColor=20,125,225
StringAlign=Right
X=208
Y=2
AntiAlias=1
AutoScale=1
Text="Quad-Core"

[MeterCPUText]
Meter=String
FontFace=Ikaros Sans
FontSize=14
FontColor=20,125,225
X=5
Y=1
AntiAlias=1
AutoScale=1
Text="CPU :"

[MeterAverageCPU]
Meter=String
MeasureName=MeasureAverageCPU
X=4R
Y=1
FontFace=Ikaros Sans
FontSize=14
FontColor=20,125,225
AntiAlias=1
Percentual=1
AutoScale=1
Text="%1%"

[MeterCPUcore]
Meter=String
MeasureName=MeasureCPU1
MeasureName2=MeasureCPU2
MeasureName3=MeasureCPU3
MeasureName4=MeasureCPU4
MeterStyle=TextStyle
Percentual=1
Text=%1% / %2% / %3% / %4%
X=5
Y=32
FontFace=Ikaros Sans
FontSize=12
FontColor=20,125,225
StringAlign=Left
AntiAlias=1
Percentual=1
AutoScale=1

[MeterCPUHistogram]
Meter=Histogram
MeasureName=MeasureAverageCPU
X=2
Y=48
W=209
H=60
PrimaryColor=20,125,225
AutoScale=1
AntiAlias=1
