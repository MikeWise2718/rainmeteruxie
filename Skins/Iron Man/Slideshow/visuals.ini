[rainmeter]
iron man/jarvis theme desktop
by barbadianOne
-visuals
update=5000

VARIABLES============================================

[Variables]
ImagePath=C:\Users\Amrit\Documents\Rainmeter\Skins\Iron Man\Slideshow\images\
subF=1
fFilter=*.jpg;*.jpeg;*.png;*.bmp

MEASURES================================================

[O]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#ImagePath#
FileFilter=#fFilter#
Subfolders=#subF#

METERS================================================

[Background]
Meter=Image
ImageName=#skinspath#iron man\shared\visuals.png
x=0
y=0

[Pic]
MeasureName=O
Meter=Image
x=71
y=56
w=100
h=63
leftmousedownaction=!execute ["#imagepath#"]

